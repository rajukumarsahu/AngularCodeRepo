<p>gmail works!</p>
<div class="container">
    <div class="card">

<form (ngSubmit)="doSubmitForm()">

        <h1>Compose mail</h1>
        <mat-form-field class="field" appearance="outline">
            <mat-label>To</mat-label>
        <input name="to" [(ngModel)]="data.to" matInput>
          </mat-form-field>

        <mat-form-field class="field" appearance="outline">
            <mat-label>Message</mat-label>
            <input name="subject" [(ngModel)]="data.subject" matInput>
          </mat-form-field>

          <mat-form-field  class="field" appearance="outline">
            <mat-label>Leave a comment</mat-label>
            <input name="message" [(ngModel)]="data.message" matInput>
            <textarea matInput placeholder="Ex. It makes me feel..."></textarea>
          </mat-form-field>
          <div class="text-center">
            <button type="submit" mat-flat-button color="primary"> SendEmail</button>
            <button type="reset" mat-flat-button color="accent"> Reset</button>
          </div>


         </form>
                {{data|json}}
    </div>





</div>
